<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BlockNotes</title>

    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="public/styles.css" />
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
  </head>
  <body>
    <img id="orb" src="./public/svg/orb.svg" />
    <img class="background-svg shape-1" src="./public/svg/spike.svg" />
    <img class="background-svg shape-2" src="./public/svg/star_2.svg" />
    <img class="background-svg shape-3" src="./public/svg/star.svg" />
    <img class="background-svg shape-4" src="./public/svg/blob_2.svg" />

    <header>
      <div class="wrapper">
        <h1>
          Welcome to...<br />
          <span class="line-break">BlockNotes.</span>
        </h1>
      </div>
    </header>

    <section>
      <img id="bang-1" src="./public/svg/coral.svg" />
      <img id="bang-2" src="./public/svg/luck.svg" />

      <div id="input-zone">
        <img id="stars" src="./public/svg/stars.svg" />
        <label for="Paste Zone"
          >Paste Zone <span class="gesture">ðŸ¤Œ</span></label
        >
        <div id="inputs">
          <input
            id="note-input"
            name="paste-zone"
            placeholder="Start by pasting or typing here..."
            type="text"
          /><br /><br />
          <button id="instant-paste">
            <div class="icon-circle">
              <img
                src="./public/uicons/uicons-round-medium-outline-tray-in.svg"
                alt="Clipboard Icon"
                width="20"
                height="20"
              />
            </div>
            <span>Paste</span>
          </button>
        </div>
        <p>Ctrl+V, type and enter, or instant paste.</p>
      </div>
      <div id="notes" class="container"></div>
      <p id="note-message">Notes will appear here...</p>
    </section>

    <footer>
      <a
        href="https://tomaslawton.netlify.app"
        target="_blank"
        class="footer-text"
        >Made by Tommy ðŸ’š</a
      >

      <img id="header-shape" src="./public/svg/ball_text.svg" />

      <a href="https://www.buymeacoffee.com/tomaslawton" target="_blank"
        ><img
          src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png"
          alt="Buy Me A Coffee"
          id="coffee"
      /></a>
    </footer>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
